<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FTP and WPK Calculator for Women Cyclists</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to the Women's Cycling FTP and WPK Calculator</h1>
    </header>
    <main>
        <section id="calculator">
            <h2>Calculate Your FTP and WPK</h2>
            <form id="calcForm">
                <label for="power">Enter your FTP (Watts):</label>
                <input type="number" id="power" name="power" required>
                <label for="weight">Enter your weight (kg):</label>
                <input type="number" id="weight" name="weight" required>
                <button type="button" onclick="calculateWPK()">Calculate</button>
            </form>
            <div id="results">
                <p id="ftpResult"></p>
                <p id="wpkResult"></p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Women's Cycling FTP and WPK Calculator</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
